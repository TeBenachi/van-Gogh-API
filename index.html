<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MET Art Museum Open Access</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" class="">
</head>

<body>
  <div class="container">
    <h2>The Metropolitan Museum of Art Open Access</h2>
    <p>Vincent van Gogh artworks</p>

    <div class="app-wrap">

      <div class="row">
        <div class="col-md-8">
          <div class="photo"></div>
        </div>
        <div class="col-md-4">
          <h3 class="title"></h3>
          <p class="department"></p>
          <p class="objectEndDate pb-5"></p>
          <p class="show-id"></p>
          <p class="artistDisplayName font-weight-bold"></p>
          <p class="artistDisplayBio font-weight-bold"></p>

          <button>Next</button>
        </div>
      </div>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
